<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Miguew</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--===================== HEADER =====================-->

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                Miguew <i class='bx bxs-ghost'></i>
            </a>
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class='bx bx-home-alt-2'></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#sobre" class="nav__link">
                            <i class='bx bx-cool'></i>
                            <span>Sobre mim</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">
                            <i class='bx bx-code-alt'></i>
                            <span>Portfólio</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contato" class="nav__link">
                            <i class='bx bx-send'></i>
                            <span>Contato</span>
                        </a>
                    </li>
                </ul>
            </div>

            <a href="#" class="button nav__button">Hire-me</a>

        </nav>
    </header>
    
    <!--===================== MAIN =====================-->
    <main class="main">
        <!--====home====-->
        <section id="home" class="home section">
            <div class="home__container container grid">
                <div class="home__data">
                    <h1 class="home__title">
                        Miguew<br>Barcellos<br>Moreira Duarte
                    </h1>
                    <p class="home__description">

                    </p>
                    <form action="" class="home__search">
                        <i class='bx bx-search-alt'></i>
                        <input placeholder="Pesquisar algo" type="text" class="home__search-input">
                        <button class="button">Pesquisar</button>
                    </form>

                    <div class="home__value">
                        <div>
                            <h1 class="home__value-number">
                                9k <span>+</span>
                            </h1>
                            <span class="home__value-description">
                                Premium <br> Product
                            </span>
                        </div>
                        <div>
                            <h1 class="home__value-number">
                                300k <span>+</span>
                            </h1>
                            <span class="home__value-description">
                                Mano <br> Brown
                            </span>
                        </div>
                        <div>
                            <h1 class="home__value-number">
                                17k <span>+</span>
                            </h1>
                            <span class="home__value-description">
                                Premium <br> Product
                            </span>
                        </div>
                    </div>
                </div>

                <div class="home__images">
                    <div class="home__orbe"></div>

                    <div class="home__img">
                        <img src="#" alt="imagem do homem mais lindo da terra">
                        
                    </div>
                </div>
            </div>
        </section>

        <!--====logos====-->
        <section class="logos section">

        </section>

        <!--====portifolio====-->
        <section id="portfolio" class="section">

        </section>
    </main>

    <!--===================== FOOTER =====================-->
    <footer class="footer section">

    </footer>
</body>
</html>
